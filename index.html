<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=   ">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Phone Hunter</title>
</head>
<body>
    <!-- ============= Nav bar =========== -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-success py-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Phone Hunter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>


    <section class="py-5 text-center text-info">
        <h2>ðŸ“± Phone Hunter </h2>
    </section>
    <main class="container">
        <!-- ========== input field ======== -->
        <div class="pb-4 py-2">
            <div class="input-group mb-3 w-25 mx-auto">
               
                <input id="input-field" type="search" class="form-control" placeholder="Type Phone Name">

                <!-- ==========  Search Button =========== -->
                <button id="search-btn" type="button" class="btn btn-outline-info">Search</button>
              </div>
              <!-- =============== Error Message =============== -->
              <div class="py-3">
                <h4  id="error-message" class="text-center text-danger d-none">Wrong Type!! Please search a new phone name.</h4>
            </div>
        </div>

        <!-- =========== spinner ========== -->
        <div id="spinner" class="pb-4 text-center d-none">
            <button class="btn btn-primary " type="button" disabled>
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </div>

        <!-- ============== Phone Container ============== -->
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

        <!-- ========== show all ============== -->
        <div id="show-all" class="py-5 text-center d-none">
            <button id="show-btn" type="button" class="btn btn-primary">Show All</button>
        </div>
        <section>
            <!-- ==============  Modal ================= -->
  <!-- Modal -->
  <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center text-info" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
       
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
        </section>
        

    </main>

     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <!-- ======== external JS file ========= -->
     <script src="apps.js"></script>

</body>
</html>
